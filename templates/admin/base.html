<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div id="header"></div>
    <nav class="navbar is-dark">
        <div class="navbar-brand"></div>
        <div id="" class="navbar-menu">
            {% if session.user %}
            <div class="navbar-start">
                <a href="/admin/users" alt="users" class="navbar-item">ユーザ一覧</a>
                <a href="/admin/forms"  alt="forms" class="navbar-item">フォーム一覧</a>
            </div>
            <div class="navbar-end">
                <a href="/admin/logout" alt="forms" class="navbar-item">ログアウト</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <main>
    {% block content %}{% endblock %}
    </main>
    <div id="footer">
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    {% block js %}{% endblock %}
</body>

</html>
